<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Basket</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <script src="{{url_for('static', filename='js/store.js')}}"></script>

        
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a onclick="window.location.href='http://localhost:5000/login';">|Login|</a></li>
                    <li><a onclick="window.location.href='http://localhost:5000/';">|Main Store|</a></li>
                    <li><a onclick="window.location.href='http://localhost:5000/shoppingbasket';">|Login|</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Shopping Basket</h1>
        </header>

        <div class="infoStep">
            <ul>
                <li><a><i class="firstinfoStep"><span>Receipt</span></i></a></li>

                <li><a><i class="othersinfoStep"><span>Credentials</span></i></a></li>

                <li><a><i class="othersinfoStep"><span>Done!</span></i></a></li>

            </ul>
        </div>


        <div class="progression-bar">
            <ul>
                <li><a><i class="first-cirle"><span>1</span></i></a></li>

                <li><a><i class="others-circle"><span>2</span></i></a></li>

                <li><a><i class="others-circle"><span>3</span></i></a></li>

            </ul>
        </div>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            
            
            {% for post in posts %}
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="" width="100" height="100">
                    <span class="cart-item-title" id="MySQLTitle_ID2">
                        {{ post[0] }}
                    </span>
                </div>

                <span class="cart-price cart-column" id="MySQLPrice_ID2">
                    
                    {{ post[1] }}
                    
                </span>
                

                <div class="cart-quantity cart-column">
                    {{ post[4] }}__________________                   
                    
                    <form method="post" action="/shoppingbasket">
                        <input type = "hidden" name = "furnitureid" value = "{{ post[3] }}"/>
                        <input type="submit" value="Remove" />
                    </form>
                </div>
            </div>
            
            {% endfor %}
            
           

                

            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">
                    <h3>{{ message }}</h3>
                </span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button" onclick="window.location.href='http://localhost:5000/checkout';">
                PURCHASE
            </button>

        </section>
    </body>
</html>
