<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style1.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <button type="button" onclick="window.location.href='http://localhost:5000/';">Back To Homepage </button>
    <div class="contact_bt"> </div> 
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form method="post" action="/createaccount">
        <label>First Name</label>
        <input type="text" name="firstname" placeholder="" />
        <label>Last Name</label>
        <input type="text" name="lastname" placeholder="" />
        <label>Email</label>
        <input type="email" name="email" placeholder="" />
        <label>City</label>
        <input type="city" name="city" placeholder="" />
        <label>Adress</label>
        <input type="adress" name="address" placeholder="" />
        <label>Zip Code</label>
        <input type="zip" name="'zip" placeholder="" />
        <label>Password</label>
        <input type="password" name="password" placeholder="" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <input type="submit" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </body>
</html>
