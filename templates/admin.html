<!DOCTYPE html>
<html>
    <head>
        <title> Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style1.css') }}">
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a onclick="window.location.href='http://localhost:5000/login';">|Login|</a></li>
                    <li><a onclick="window.location.href='http://localhost:5000/adminhomepage';">|admin homepage|</a></li>
                    <li><a onclick="window.location.href='http://localhost:5000/admin';">|Users|</a></li>
                    <li><a onclick="window.location.href='http://localhost:5000/adminorders';">|admin orders|</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Admin UserPage</h1>
        </header>

        <section>
            <h2>Store</h2>
            {% for post in posts %}
            <div>
                <form method="post" action="/admin">
                <div>
                    <strong>{{ post[2] }} {{ post[1] }}</strong>
                    <input type = "hidden" name = "CustomerID" value = "{{ post[0] }}"/>
                    <input type = "hidden" name = "LastName" value = "{{ post[1] }}"/>
                    <input type = "hidden" name = "FirstName" value = "{{ post[2] }}"/>
                </div>
                <img src="Images/Album 1.png">
                <div>
                <button type="submit">Remove</button>
                </form>
                </div>
                
            </div>
            {% endfor %}
    </body>
</html>
